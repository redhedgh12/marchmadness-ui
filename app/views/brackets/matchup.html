<li class="team team-top">
	{{matchup.top.name}}<span class="score pull-right text-center">{{matchup.top.seed}}</span>
	<img ng-show="match.top.logo != ''" class="pull-right team-logo" ng-src="{{matchup.top.logo}}">
</li>
<li class="team team-bottom">
	{{matchup.bottom.name}}<span class="score pull-right text-center">{{matchup.bottom.seed}}</span>
	<img ng-show="match.bottom.logo != ''" class="pull-right team-logo" ng-src="{{matchup.bottom.logo}}">
</li>
