<div class="table-responsive" ng-show="scoreTableCtrl.playerScores.length>0">
  <table class="table table-striped">
	<thead>
	    <tr>
		<th>Name</th>
		<th class="text-center">Total Score</th>
		<th class="text-center">Possible Score</th>
		<th class="text-center">Champion Pick</th>
		<th class="text-center">Nr Unset Games</th>
		</tr>
	</thead>
	
	<tbody>
		<tr ng-repeat="player in scoreTableCtrl.playerScores">
		<td>{{player.playerName}}</td>
		<td class="text-center">{{player.totalScore}}</td>
		<td class="text-center">{{player.possibleScore}}</td>
		<td class="text-center">{{player.championPick}}</td>
		<td class="text-center">{{player.nrUnsetGames}}</td>
		</tr>
	</tbody>
  </table>
</div>
